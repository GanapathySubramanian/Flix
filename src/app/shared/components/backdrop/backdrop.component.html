<h5 class="movie-heading mt-5">
  BACKDROP IMAGES OF {{ "(" + data.original_title + ")" }}
</h5>
<div
  *ngIf="
    data.backdropList?.length <= 0;
    then nobackdropBlock;
    else backdropBlock
  "
></div>
<ng-template #backdropBlock>
  <div class="row">
    <div
      class="col-lg-3 col-sm-12 col-md-12 mt-5"
      *ngFor="let back_path of data.backdropList"
    >
      <span
        ><img
          src="{{ highqualityImgUrl + back_path.file_path }}"
          width="100%"
          height="100%"
      /></span>
    </div>
  </div>
</ng-template>
<ng-template #nobackdropBlock>
  <div id="no-record_images">
    <h5 class="text-warning text-center">
      Backdrops not available for {{ data.original_title }}
    </h5>
  </div>
</ng-template>
