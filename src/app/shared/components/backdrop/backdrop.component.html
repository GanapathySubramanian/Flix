<h5 class="movie-heading mt-5" >
  BACKDROP IMAGES OF {{ "(" + data.original_title + ")" }}
</h5>
<div
  *ngIf="
    data.backdropList?.length <= 0;
    then nobackdropBlock;
    else backdropBlock
  "
></div>
<ng-template #backdropBlock>
  <div class="row">
    <div
      class="col-lg-3 col-sm-12 col-md-12 mt-5"
      *ngFor="let back_path of data.backdropList"
    >
      <span
        class="pe-auto"
        (click)="openModal(back_path)"
        style="cursor: pointer"
        ><img
          src="{{ imgUrl + back_path.file_path }}"
          width="100%"
          height="100%"
      /></span>
    </div>
  </div>
</ng-template>
<ng-template #nobackdropBlock>
  <div id="no-record_images">
    <h5 class="text-warning text-center">
      Backdrops not available for {{ data.original_title }}
    </h5>
  </div>
</ng-template>

<ng-container *ngIf="openPopUp">
  <app-pop-up-modal
    [openModal]="openPopUp"
    [data]="selectedImage"
    [isImage]="true"
    [isVideo]="false"
    (resetData)="resetData($event)"
  ></app-pop-up-modal>
</ng-container>
