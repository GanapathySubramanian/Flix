<div class="main-content" style="margin-top: -10px">
  <ng-container>
    <carousel
      class="text-center"
      cellWidth="100%"
      [transitionDuration]="800"
      transitionTimingFunction="ease-in-out"
      [height]="900"
      [arrows]="false"
      [autoplay]="false"
      [autoplayInterval]="5000"
      [pauseOnHover]="false"
      [loop]="true"
    >
      <div
        class="carousel-cell video"
        *ngFor="let movieDetails of trendingList"
      >
        <section class="header">
          <app-video-header
            [data]="movieDetails"
            [isCarousel]="true"
          ></app-video-header>
        </section>
      </div>
    </carousel>
  </ng-container>
</div>

<!-- Latest Trailers Section -->
<app-latest-trailers></app-latest-trailers>

<!-- Trending Categories Section -->
<div class="trending-categories-section">
  <h2 class="section-title">Trending Categories</h2>
  
  <div class="category-tabs">
    <button 
      *ngFor="let category of trendingCategories" 
      [class.active]="activeTrendingCategory === category.id"
      (click)="changeTrendingCategory(category.id)">
      {{ category.name }}
    </button>
  </div>
  
  <div class="trending-container">
    <!-- Upcoming Movies section -->
    <app-trending-backdrops
      *ngIf="activeTrendingCategory === 'upcoming'"
      [title]="trendingMoviesTitle"
      [trendingList]="upcomingMovieList"
    ></app-trending-backdrops>
    
    <!-- Netflix section -->
    <app-trending-backdrops
      *ngIf="activeTrendingCategory === 'netflix'"
      [title]="trendingTvshowsTitleInNetflix"
      [trendingList]="trendingInNetflix"
    ></app-trending-backdrops>
    
    <!-- Amazon section -->
    <app-trending-backdrops
      *ngIf="activeTrendingCategory === 'amazon'"
      [title]="trendingTvshowsTitleInAmazon"
      [trendingList]="trendingInPrime"
    ></app-trending-backdrops>
    
    <!-- Top Grossing section -->
    <app-trending-backdrops 
      *ngIf="activeTrendingCategory === 'topGrossing'"
      [title]="topGrossingMovies"
      [trendingList]="topGrossingMoviesList"
    ></app-trending-backdrops>
  </div>
</div>
